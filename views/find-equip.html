<!DOCTYPE html>
<html>
<head>
  <title>find-equip</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css" rel="stylesheet" />


</head>
<body>



<div class="container">

  <div class="row">
    <h1>Find your equipment</h1>
    <div class="col-xs-4">
      <div class="box">
        <!-- /.box-header -->
        <div class="box-body">
          <form action="/find/getrentalservice" method="POST">
            <div class="form-group row">
              <label for="" class="col-sm-2 form-control-label">equipment</label>
              <div class="col-sm-10">
                <select name="equipname" class="form-control selectpicker" id="select-country" data-live-search="true">
                    <option data-tokens="tractor">Tractor</option>
                    <option data-tokens="plough">plough</option>
                    <option data-tokens="Sprinkler system">Sprinkler system</option>
                    <option data-tokens="seed drill">Seed drill</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="" class="col-sm-2 form-control-label">city</label>
              <div class="col-sm-10">
                <select name="city" class="form-control selectpicker" id="select-country" data-live-search="true">
                    <option data-tokens="vijayawada">vijayawada</option>
                    <option data-tokens="plough">guntur</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">submit</button>
          </form>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>

</body>
</html>
